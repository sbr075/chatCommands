# Default title ideas
# User
# Trusted
# Admin
# Owner

permissions:
  titles:
    default: user
    names:
      user:
        uses: 0
        color: "&7"
      trusted:
        uses: 0
        color: "&a"
      moderator:
        uses: 0
        color: "&c"
      admin:
        uses: 0
        color: "&5"
      owner:
        uses: 0
        color: "&d"
    user:
      perms:
        - emote.help
        - emote.use
        - emote.send
        - emote.list
    trusted:
      parent:
        - user
      perms:
        - broadcast.help
        - broadcast.list
        - broadcast.info
        - broadcast.send
    moderator:
      parent:
        - trusted
      perms:
        - title.help
        - title.list
        - title.add
        - title.remove
        - title.give
        - title.info
        - broadcast.add
        - broadcast.edit
        - broadcast.remove
    admin:
      parent: 
        - trusted
        - moderator
      perms:
        - emote.admin
        - broadcast.admin
        - title.admin
    owner:
      parent: 
        - admin
      perms:
        - emote.admin
        - broadcast.admin
        - title.admin

     
  emote:
    names:
      - emote.help
      - emote.permlist
      - emote.list
      - emote.add
      - emote.edit
      - emote.remove
      - emote.use
      - emote.admin
    commands:
      help:
        - emote.help
        - emote.admin
      list:
        - emote.permlist
        - emote.admin
      permlist:
        - emote.permlist
        - emote.admin
      add:
        - emote.add
        - emote.admin
      edit:
        - emote.edit
        - emote.admin
      remove:
        - emote.remove
        - emote.admin
      use:
        - emote.use
        - emote.admin
  broadcast:
    names:
      - broadcast.help
      - broadcast.permlist
      - broadcast.send
      - broadcast.add
      - broadcast.edit
      - broadcast.remove
      - broadcast.list
      - broadcast.info
      - broadcast.admin
    help:
      - broadcast.help
      - broadcast.admin
    list:
      - broadcast.list
      - broadcast.admin
    send:
      - broadcast.send
      - broadcast.admin
    add:
      - broadcast.add
      - broadcast.admin
    edit:
      - broadcast.edit
      - broadcast.admin
    remove:
      - broadcast.remove
      - broadcast.admin
    info:
      - broadcast.info
      - broadcast.admin
    permlist:
      - broadcast.permlist
      - broadcast.admin
  mod:
    names:
      - mod.admin
  chat:
    names:
      - chat.admin
  title:
    names:
      - title.admin
      - title.help
      - title.list
      - title.add
      - title.remove
      - title.give
      - title.info
    help:
      - title.help
      - title.admin
    list:
      - title.list
      - title.admin
    add:
      - title.add
      - title.remove
    remove:
      - title.remove
      - title.admin
    give:
      - title.give
      - title.admin
    info:
      - title.info
      - title.admin
  

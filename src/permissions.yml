# Default title ideas
# User
# Trusted
# Admin
# Owner

permissions:
  titles:
    names:
      user:
        uses: 0
        color: "&7"
      trusted:
        uses: 0
        color: "&a"
      admin:
        uses: 0
        color: "&c"
      owner:
        uses: 0
        color: "&d"
    user:
      perms:
        - emote.help
        - emote.use
        - emote.list
    trusted:
      parent: user
      perms:
        - broadcast.help
        - broadcast.send
        - broadcast.list
        - broadcast.info
    admin:
      parent: trusted
      perms:
        - emote.admin
        - broadcast.admin
    owner:
      parent: admin
      perms:
        - emote.admin
        - broadcast.admin
  emote:
    names:
      - emote.help
      - emote.permlist
      - emote.list
      - emote.add
      - emote.edit
      - emote.remove
      - emote.use
      - emote.admin
    commands:
      help:
        - emote.help
        - emote.admin
      list:
        - emote.permlist
        - emote.admin
      permlist:
        - emote.permlist
        - emote.admin
      add:
        - emote.add
        - emote.admin
      edit:
        - emote.edit
        - emote.admin
      remove:
        - emote.remove
        - emote.admin
      use:
        - emote.use
        - emote.admin
  broadcast:
    names:
      - broadcast.help
      - broadcast.permlist
      - broadcast.send
      - broadcast.add
      - broadcast.edit
      - broadcast.remove
      - broadcast.list
      - broadcast.info
      - broadcast.admin
    help:
      - broadcast.help
      - broadcast.admin
    list:
      - broadcast.list
      - broadcast.admin
    send:
      - broadcast.send
      - broadcast.admin
    add:
      - broadcast.add
      - broadcast.admin
    edit:
      - broadcast.edit
      - broadcast.admin
    remove:
      - broadcast.remove
      - broadcast.admin
    info:
      - broadcast.info
      - broadcast.admin
    permlist:
      - broadcast.permlist
      - broadcast.admin
  mod:
    names:
      - mod.admin
  chat:
    names:
      - chat.admin
  title:
    names:
      - chat.admin
  
